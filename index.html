<!DOCTYPE html>
 <head> 
    <title> Digital Clock </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 

</head>

 <body>
   <section>
        <div class="container">
            <div class="title">
                <h2> Digital Clock </h2>
            </div>
                <div class="display">
                    <h1 id="show"> </h1>
                </div>
        </div>
   </section>



   <script>
        function  getTime() {
            const dte=new Date();
            let h= dte.getHours();
            let m= dte.getMinutes();
            let s= dte.getSeconds();

            const timeformat= h>=12 ? "PM" : "AM";

            //12hr Format
            if(h>12)
            {
                h=h-12;
            }
            // assign 0 before 0-9
            h= (h < 10) ? "0" + h : h;
            m= (m < 10) ? "0" + m : m;
            s= (s < 10) ? "0" + s : s;

            let time= h + ":" + m + ":" + s + " " + timeformat;

            // console.log(time);
            document.getElementById("show").innerHTML=time;
        }
        setInterval(getTime, 1000);
   </script>



 </body>


</html>
